<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntonELApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .header {
            background: #16a34a;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .display {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .display p {
            font-size: 18px;
            margin: 10px 0;
            color: #16a34a;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .btn {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #22c55e;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .space {
            width: 100%;
            background: #3b82f6;
            margin: 10px 0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .alarm {
            width: 100%;
            background: #dc2626;
            font-size: 24px;
            padding: 20px;
        }

        .watermark {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            color: #16a34a;
            border-top: 1px solid #ddd;
        }

        @media (min-width: 768px) {
            .btn {
                padding: 20px 25px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AntonELApp</h1>
    </div>

    <div class="display">
        <p>Palabra actual: <span id="word"></span></p>
        <p>Frase actual: <span id="phrase"></span></p>
    </div>

    <div class="keyboard">
        <div class="keyboard-row">
            <button class="btn">Q</button>
            <button class="btn">W</button>
            <button class="btn">E</button>
            <button class="btn">R</button>
            <button class="btn">T</button>
            <button class="btn">Y</button>
            <button class="btn">U</button>
            <button class="btn">I</button>
            <button class="btn">O</button>
            <button class="btn">P</button>
        </div>
        <div class="keyboard-row">
            <button class="btn">A</button>
            <button class="btn">S</button>
            <button class="btn">D</button>
            <button class="btn">F</button>
            <button class="btn">G</button>
            <button class="btn">H</button>
            <button class="btn">J</button>
            <button class="btn">K</button>
            <button class="btn">L</button>
            <button class="btn">Ã‘</button>
        </div>
        <div class="keyboard-row">
            <button class="btn">Z</button>
            <button class="btn">X</button>
            <button class="btn">C</button>
            <button class="btn">V</button>
            <button class="btn">B</button>
            <button class="btn">N</button>
            <button class="btn">M</button>
        </div>
        <button class="btn space">Espacio</button>
    </div>

    <div class="controls">
        <button class="btn" id="delete-letter">Borrar Letra</button>
        <button class="btn" id="delete-word">Borrar Palabra</button>
        <button class="btn" id="delete-phrase">Borrar Frase</button>
        <button class="btn" id="read">Leer Frase</button>
    </div>

    <button class="btn alarm" id="alarm">AVISO</button>

    <div class="watermark">
        Creado por @campstechnology
    </div>

    <script>
        let currentWord = '';
        let currentPhrase = '';
        const wordDisplay = document.getElementById('word');
        const phraseDisplay = document.getElementById('phrase');

        function updateDisplay() {
            wordDisplay.textContent = currentWord;
            phraseDisplay.textContent = currentPhrase;
        }

        // Letras
        document.querySelectorAll('.keyboard .btn').forEach(button => {
            if (!button.classList.contains('space')) {
                button.addEventListener('click', () => {
                    currentWord += button.textContent;
                    updateDisplay();
                });
            }
        });

        // Espacio
        document.querySelector('.space').addEventListener('click', () => {
            if (currentWord) {
                currentPhrase += (currentPhrase ? ' ' : '') + currentWord;
                currentWord = '';
                updateDisplay();
            }
        });

        // Borrar letra
        document.getElementById('delete-letter').addEventListener('click', () => {
            currentWord = currentWord.slice(0, -1);
            updateDisplay();
        });

        // Borrar palabra
        document.getElementById('delete-word').addEventListener('click', () => {
            currentWord = '';
            updateDisplay();
        });

        // Borrar frase
        document.getElementById('delete-phrase').addEventListener('click', () => {
            currentWord = '';
            currentPhrase = '';
            updateDisplay();
        });

        // Leer frase
        document.getElementById('read').addEventListener('click', () => {
            if (currentPhrase && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentPhrase);
                utterance.lang = 'es-ES';
                speechSynthesis.speak(utterance);
            }
        });

        // Alarma
        let isPlaying = false;
        let audioContext = null;

        document.getElementById('alarm').addEventListener('click', () => {
            if (isPlaying) return;
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            isPlaying = true;
            const button = document.getElementById('alarm');
            button.textContent = 'ALARMA SONANDO';

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);

            oscillator.start();

            let isHigh = true;
            const intervalId = setInterval(() => {
                oscillator.frequency.setValueAtTime(isHigh ? 880 : 440, audioContext.currentTime);
                isHigh = !isHigh;
            }, 100);

            setTimeout(() => {
                clearInterval(intervalId);
                oscillator.stop();
                isPlaying = false;
                button.textContent = 'AVISO';
            }, 3000);
        });
    </script>
</body>
</html>
