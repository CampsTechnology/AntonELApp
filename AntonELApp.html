<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AntonELApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding-bottom: 50px;
        }

        .header {
            background: #16a34a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
        }

        .display {
            background: #f0f0f0;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
        }

        .display p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #16a34a;
        }

        .keyboard {
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 5px;
        }

        .key {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .key {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
        }

        .space {
            width: 100%;
            background: #3b82f6;
            margin: 10px 0;
            height: 60px;
        }

        .function-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .function-key {
            height: 60px;
            font-size: 1.2em;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .alarm {
            width: calc(100% - 20px);
            margin: 10px;
            height: 70px;
            font-size: 1.5em;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .watermark {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            color: #16a34a;
            font-size: 1em;
            border-top: 1px solid #ddd;
        }

        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AntonELApp</h1>
    </div>

    <div class="display">
        <p>Palabra actual: <span id="currentWord"></span></p>
        <p>Frase actual: <span id="currentPhrase"></span></p>
    </div>

    <div class="keyboard">
        <div class="row">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
        </div>
        <div class="row">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
            <button class="key">Ñ</button>
        </div>
        <div class="row">
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
        </div>
        <button class="key space">Espacio</button>
    </div>

    <div class="function-buttons">
        <button class="function-key" id="deleteLetter">Borrar Letra</button>
        <button class="function-key" id="deleteWord">Borrar Palabra</button>
        <button class="function-key" id="deletePhrase">Borrar Frase</button>
        <button class="function-key" id="readPhrase">Leer Frase</button>
    </div>

    <button class="alarm" id="alarmButton">AVISO</button>

    <div class="watermark">
        Creado por @campstechnology
    </div>

    <script>
        let currentWord = '';
        let currentPhrase = '';
        let isAlarmPlaying = false;

        // Elementos del DOM
        const currentWordSpan = document.getElementById('currentWord');
        const currentPhraseSpan = document.getElementById('currentPhrase');
        const alarmButton = document.getElementById('alarmButton');

        // Función para actualizar el display
        function updateDisplay() {
            currentWordSpan.textContent = currentWord;
            currentPhraseSpan.textContent = currentPhrase;
        }

        // Letras del teclado
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                if (!key.classList.contains('space')) {
                    currentWord += key.textContent;
                    updateDisplay();
                }
            });
        });

        // Espacio
        document.querySelector('.space').addEventListener('click', () => {
            if (currentWord) {
                currentPhrase += (currentPhrase ? ' ' : '') + currentWord;
                currentWord = '';
                updateDisplay();
            }
        });

        // Borrar letra
        document.getElementById('deleteLetter').addEventListener('click', () => {
            currentWord = currentWord.slice(0, -1);
            updateDisplay();
        });

        // Borrar palabra
        document.getElementById('deleteWord').addEventListener('click', () => {
            currentWord = '';
            updateDisplay();
        });

        // Borrar frase
        document.getElementById('deletePhrase').addEventListener('click', () => {
            currentWord = '';
            currentPhrase = '';
            updateDisplay();
        });

        // Leer frase
        document.getElementById('readPhrase').addEventListener('click', () => {
            if (currentPhrase && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentPhrase);
                utterance.lang = 'es-ES';
                speechSynthesis.speak(utterance);
            }
        });

        // Alarma
        alarmButton.addEventListener('click', () => {
            if (isAlarmPlaying) return;

            isAlarmPlaying = true;
            alarmButton.textContent = 'ALARMA SONANDO';
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);

            oscillator.start();

            let isHigh = true;
            const intervalId = setInterval(() => {
                oscillator.frequency.setValueAtTime(isHigh ? 880 : 440, audioContext.currentTime);
                isHigh = !isHigh;
            }, 100);

            setTimeout(() => {
                clearInterval(intervalId);
                oscillator.stop();
                isAlarmPlaying = false;
                alarmButton.textContent = 'AVISO';
            }, 3000);
        });

        // Prevenir zoom en iOS
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
