<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AntonELApp</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            padding-bottom: 30px; /* Espacio para la marca de agua */
        }
        .app-header {
            background-color: #16a34a;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        .app-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
            overflow-y: auto;
        }
        .text-display {
            background-color: #f3f4f6;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .text-display p {
            margin: 0.25rem 0;
            color: #15803d;
            font-weight: bold;
        }
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 0.25rem;
        }
        .key {
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
            touch-action: manipulation;
            flex: 1;
            min-width: 0;
        }
        .key:active {
            background-color: #16a34a;
        }
        .space-key {
            background-color: #3b82f6;
            width: 100%;
            margin: 0.25rem 0;
        }
        .space-key:active {
            background-color: #2563eb;
        }
        .function-keys {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        .alarm-key {
            background-color: #dc2626;
            width: 100%;
            margin-top: 0.5rem;
            font-size: 1rem;
            padding: 0.5rem;
        }
        .alarm-key:active {
            background-color: #b91c1c;
        }
        .alarm-key:disabled {
            background-color: #f87171;
            cursor: not-allowed;
        }
        .watermark {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 5px;
            background-color: #f3f4f6;
            color: #16a34a;
            font-size: 0.8rem;
            font-weight: bold;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>AntonELApp</h1>
        </header>
        <main class="app-content">
            <div class="text-display">
                <p>Palabra actual: <span id="current-word"></span></p>
                <p>Frase actual: <span id="current-phrase"></span></p>
            </div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                    <button class="key">Ñ</button>
                </div>
                <div class="keyboard-row">
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                </div>
            </div>
            <button class="key space-key">Espacio</button>
            <div class="function-keys">
                <button class="key" id="delete-letter">Borrar Letra</button>
                <button class="key" id="delete-word">Borrar Palabra</button>
                <button class="key" id="delete-phrase">Borrar Frase</button>
                <button class="key" id="read-phrase">Leer Frase</button>
            </div>
            <button class="key alarm-key" id="alarm-button">AVISO</button>
        </main>
        <div class="watermark">
            Creado por @campstechnology
        </div>
    </div>
    <script>
        let currentWord = '';
        let currentPhrase = '';
        let isAlarmPlaying = false;
        let audioContext = null;

        const currentWordElement = document.getElementById('current-word');
        const currentPhraseElement = document.getElementById('current-phrase');
        const alarmButton = document.getElementById('alarm-button');

        function updateDisplay() {
            currentWordElement.textContent = currentWord;
            currentPhraseElement.textContent = currentPhrase;
        }

        // Teclado
        document.querySelectorAll('.key:not(.space-key):not(.alarm-key)').forEach(key => {
            key.addEventListener('click', () => {
                if (!key.id) { // Si no es un botón de función
                    currentWord += key.textContent;
                    updateDisplay();
                }
            });
        });

        // Espacio
        document.querySelector('.space-key').addEventListener('click', () => {
            currentPhrase += (currentPhrase ? ' ' : '') + currentWord;
            currentWord = '';
            updateDisplay();
        });

        // Borrar letra
        document.getElementById('delete-letter').addEventListener('click', () => {
            currentWord = currentWord.slice(0, -1);
            updateDisplay();
        });

        // Borrar palabra
        document.getElementById('delete-word').addEventListener('click', () => {
            currentWord = '';
            updateDisplay();
        });

        // Borrar frase
        document.getElementById('delete-phrase').addEventListener('click', () => {
            currentPhrase = '';
            currentWord = '';
            updateDisplay();
        });

        // Leer frase
        document.getElementById('read-phrase').addEventListener('click', () => {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentPhrase);
                utterance.lang = 'es-ES';
                window.speechSynthesis.speak(utterance);
            } else {
                alert('La síntesis de voz no está soportada en este navegador.');
            }
        });

        // Alarma
        alarmButton.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (!isAlarmPlaying) {
                isAlarmPlaying = true;
                alarmButton.textContent = 'ALARMA SONANDO';
                alarmButton.disabled = true;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);

                gainNode.gain.setValueAtTime(1, audioContext.currentTime);

                oscillator.start();

                let isHigh = true;
                const intervalId = setInterval(() => {
                    oscillator.frequency.setValueAtTime(isHigh ? 880 : 440, audioContext.currentTime);
                    isHigh = !isHigh;
                }, 100);

                setTimeout(() => {
                    clearInterval(intervalId);
                    oscillator.stop();
                    isAlarmPlaying = false;
                    alarmButton.textContent = 'AVISO';
                    alarmButton.disabled = false;
                }, 5000);
            }
        });

        // Inicializar display
        updateDisplay();
    </script>
</body>
</html>
