<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AntonELApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: white;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #16a34a;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .display {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .display p {
            margin: 10px 0;
            color: #16a34a;
            font-weight: bold;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            width: 45px;
            height: 45px;
            background-color: #22c55e;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .key {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        .key:active {
            background-color: #16a34a;
        }

        .space-key {
            width: 100%;
            background-color: #3b82f6;
            margin: 10px 0;
        }

        .function-keys {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .function-key {
            padding: 15px;
            background-color: #22c55e;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .alarm-key {
            width: 100%;
            padding: 20px;
            background-color: #dc2626;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .watermark {
            text-align: center;
            padding: 10px;
            background-color: #f3f4f6;
            color: #16a34a;
            font-size: 14px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AntonELApp</h1>
    </div>

    <div class="app-container">
        <div class="display">
            <p>Palabra actual: <span id="current-word"></span></p>
            <p>Frase actual: <span id="current-phrase"></span></p>
        </div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">Ã‘</button>
            </div>
            <div class="keyboard-row">
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
            </div>
            <button class="key space-key">Espacio</button>
        </div>

        <div class="function-keys">
            <button class="function-key" id="delete-letter">Borrar Letra</button>
            <button class="function-key" id="delete-word">Borrar Palabra</button>
            <button class="function-key" id="delete-phrase">Borrar Frase</button>
            <button class="function-key" id="read-phrase">Leer Frase</button>
        </div>

        <button class="alarm-key" id="alarm-button">AVISO</button>
    </div>

    <div class="watermark">
        Creado por @campstechnology
    </div>

    <script>
        let currentWord = '';
        let currentPhrase = '';
        let isAlarmPlaying = false;
        let audioContext = null;

        const currentWordElement = document.getElementById('current-word');
        const currentPhraseElement = document.getElementById('current-phrase');
        const alarmButton = document.getElementById('alarm-button');

        function updateDisplay() {
            currentWordElement.textContent = currentWord;
            currentPhraseElement.textContent = currentPhrase;
        }

        // Teclado
        document.querySelectorAll('.key:not(.space-key)').forEach(key => {
            key.addEventListener('click', () => {
                if (!key.id) {
                    currentWord += key.textContent;
                    updateDisplay();
                }
            });
        });

        // Espacio
        document.querySelector('.space-key').addEventListener('click', () => {
            if (currentWord) {
                currentPhrase += (currentPhrase ? ' ' : '') + currentWord;
                currentWord = '';
                updateDisplay();
            }
        });

        // Borrar letra
        document.getElementById('delete-letter').addEventListener('click', () => {
            currentWord = currentWord.slice(0, -1);
            updateDisplay();
        });

        // Borrar palabra
        document.getElementById('delete-word').addEventListener('click', () => {
            currentWord = '';
            updateDisplay();
        });

        // Borrar frase
        document.getElementById('delete-phrase').addEventListener('click', () => {
            currentWord = '';
            currentPhrase = '';
            updateDisplay();
        });

        // Leer frase
        document.getElementById('read-phrase').addEventListener('click', () => {
            if (currentPhrase && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentPhrase);
                utterance.lang = 'es-ES';
                window.speechSynthesis.speak(utterance);
            }
        });

        // Alarma
        alarmButton.addEventListener('click', () => {
            if (isAlarmPlaying) return;

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            isAlarmPlaying = true;
            alarmButton.textContent = 'ALARMA SONANDO';
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);

            oscillator.start();

            let isHigh = true;
            const intervalId = setInterval(() => {
                oscillator.frequency.setValueAtTime(isHigh ? 880 : 440, audioContext.currentTime);
                isHigh = !isHigh;
            }, 100);

            setTimeout(() => {
                clearInterval(intervalId);
                oscillator.stop();
                isAlarmPlaying = false;
                alarmButton.textContent = 'AVISO';
            }, 3000);
        });

        updateDisplay();
    </script>
</body>
</html>
